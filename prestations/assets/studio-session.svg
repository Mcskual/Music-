<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" role="img" aria-labelledby="title desc">
  <title id="title">Studio — travail réel</title>
  <desc id="desc">Armel en session studio, cadrage horizontal avec micro et console.</desc>
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1f2937" />
      <stop offset="50%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#0b1224" />
    </linearGradient>
    <linearGradient id="g2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a855f7" stop-opacity="0.65" />
      <stop offset="100%" stop-color="#22c55e" stop-opacity="0.65" />
    </linearGradient>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.75" numOctaves="2" stitchTiles="stitch" />
      <feColorMatrix type="saturate" values="0" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.08" />
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="1200" height="800" fill="url(#g1)" />
